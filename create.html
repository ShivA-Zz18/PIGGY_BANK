<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .success-alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none; /* Initially hide the alert */
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Create your account
        </h2>

        <div id="successAlert" class="success-alert">
            You have created an account successfully!
        </div>

        <form id="createAccountForm" class="space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                    Email address
                </label>
                <input id="email" name="email" type="email" autocomplete="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                              placeholder-gray-400">
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    Password
                </label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline
                              placeholder-gray-400">
            </div>

            <button type="submit"
                    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                Create account
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="login.html" class="text-sm text-blue-500 hover:text-blue-700 font-semibold">
                Already have an account? Sign in
            </a>
        </div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            document.getElementById('successAlert').style.display = 'block'; // Show success alert
            setTimeout(function() {
                window.location.href = 'login.html'; // Redirect to login page after a short delay
            }, 1500); // delay of 1.5 seconds

        });
    </script>
</body>
</html>
